language: ruby
sudo: false

notifications:
  email: false

rvm:
  - 2.3.1

matrix:
  include:
    - rvm: 2.3.1
      env: "RAILS_VERSION=4.2.7.1"
    - rvm: 2.2.5
      env: "RAILS_VERSION=5.0.0.1"

before_install:
  - gem update --system
  - gem install bundler

env:
 - "RAILS_VERSION=5.0.0.1"

global_env:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

jdk: oraclejdk8

script: bundle exec rake ci
