dist: trusty
addons:
  chrome: stable
language: ruby
sudo: required

notifications:
  email: false

rvm:
  - 2.4.3

matrix:
  include:
    - rvm: 2.3.6
      env: "RAILS_VERSION=5.0.6"

before_install:
  - gem update --system
  - gem install bundler
  - google-chrome-stable --headless --disable-gpu --no-sandbox --remote-debugging-port=9222 http://localhost &

env:
 - "RAILS_VERSION=5.1.4 "

global_env:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true

jdk: oraclejdk8
